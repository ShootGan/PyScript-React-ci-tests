name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug","triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Version
      description: What version you use?
      placeholder: ex. 1.0.0
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: how-to-reproduce
    attributes:
      label: How to reproduce?
      description: Tell us how to reproduce this issue.
      placeholder: What are you clicking!
      value: "Click chrome.exe"
  - type: checkboxes
    id: Contributing
    attributes:
      label: Do you want to be assigne to this issue?
      description: "If you want to solve this issue chose this option."
      options:
        - label: I want to be assigne to this issue
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: "I agree to follow this project's Code of Conduct"
          required: true
